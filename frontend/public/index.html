    <title>ECMWF | User Dashboard</title>
    <script>window.ECMWF_TEMPLATE_CONFIG = {"authHost": "https://accounts.ecmwf.com"};</script>
    <style type="text/css">html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0
    }

    .ecmwf-template__dropdown .ecmwf-template__dropdown-anchor {
        height: 100%;
        padding: 0 1em;
        transition: background-color .3s ease-in-out
    }

    .ecmwf-template__dropdown .ecmwf-template__dropdown-anchor .ecmwf-template__title {
        display: none
    }

    .ecmwf-template__dropdown .ecmwf-template__dropdown-content {
        position: absolute;
        top: 60px;
        left: 0;
        opacity: 0;
        transform: scaleY(0);
        transform-origin: top;
        transition: all .3s ease-in-out;
        z-index: 10;
        height: calc(100vh - 60px);
        width: 100vw
    }

    .ecmwf-template__dropdown.ecmwf-template__open .ecmwf-template__dropdown-anchor {
        background: #fff;
        color: #000
    }

    .ecmwf-template__dropdown.ecmwf-template__open .ecmwf-template__dropdown-anchor:after {
        transform: rotate(90deg)
    }

    .ecmwf-template__dropdown.ecmwf-template__open .ecmwf-template__dropdown-content {
        transform: scaleY(1);
        opacity: 1
    }

    @media (min-width: 960px) {
        .ecmwf-template__dropdown {
            position: relative
        }

        .ecmwf-template__dropdown .ecmwf-template__dropdown-anchor:not(.ecmwf-template__no-caret):after {
            content: '';
            display: block;
            width: 0;
            height: 0;
            border-left: 0.4em solid transparent;
            border-right: 0.4em solid transparent;
            border-top: 0.4em solid currentColor;
            margin-left: 0.5em;
            transition: all .3s
        }

        .ecmwf-template__dropdown .ecmwf-template__dropdown-anchor .ecmwf-template__title {
            display: inline
        }

        .ecmwf-template__dropdown .ecmwf-template__dropdown-content {
            top: 48px;
            height: auto;
            width: auto
        }
    }

    .ecmwf-template__content-wrapper {
        margin: 0 auto;
        display: flex;
        align-items: center;
        height: 100%;
        width: 100%
    }

    .ecmwf-template__header, .ecmwf-template__footer {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: flex-start;
        align-items: center
    }

    .ecmwf-template__header *, .ecmwf-template__footer * {
        box-sizing: border-box
    }

    .ecmwf-template__header a, .ecmwf-template__footer a {
        color: #fff;
        text-decoration: none;
        display: flex;
        align-items: center
    }

    .ecmwf-template__header a:hover, .ecmwf-template__footer a:hover {
        text-decoration: underline
    }

    .ecmwf-template__header a:hover, .ecmwf-template__header a:focus, .ecmwf-template__header a:active, .ecmwf-template__footer a:hover, .ecmwf-template__footer a:focus, .ecmwf-template__footer a:active {
        color: #fff
    }

    .ecmwf-template__header a .ecmwf-template__icon, .ecmwf-template__footer a .ecmwf-template__icon {
        width: 1em;
        height: 1em;
        fill: currentColor
    }

    .ecmwf-template__header .ecmwf-template__links, .ecmwf-template__footer .ecmwf-template__links {
        display: flex;
        margin-left: auto;
        height: 100%
    }

    .ecmwf-template__header .ecmwf-template__links > a, .ecmwf-template__footer .ecmwf-template__links > a {
        padding: 0 1em
    }

    .ecmwf-template__header .ecmwf-template__links .ecmwf-template__dropdown .ecmwf-template__dropdown-content, .ecmwf-template__footer .ecmwf-template__links .ecmwf-template__dropdown .ecmwf-template__dropdown-content {
        min-width: 14em;
        background: #fff;
        color: #000;
        left: auto;
        right: 0;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.15)
    }

    .ecmwf-template__header .ecmwf-template__links .ecmwf-template__dropdown .ecmwf-template__dropdown-content a, .ecmwf-template__footer .ecmwf-template__links .ecmwf-template__dropdown .ecmwf-template__dropdown-content a {
        padding: 1em 1.5em;
        border-bottom: 1px solid #000;
        color: currentColor;
        font-size: 1.5em;
        justify-content: center
    }

    @media (min-width: 960px) {
        .ecmwf-template__header .ecmwf-template__links .ecmwf-template__dropdown .ecmwf-template__dropdown-content a, .ecmwf-template__footer .ecmwf-template__links .ecmwf-template__dropdown .ecmwf-template__dropdown-content a {
            border: none;
            font-size: 1em;
            justify-content: flex-start
        }
    }

    @media (min-width: 960px) {
        .ecmwf-template__header a .ecmwf-template__icon, .ecmwf-template__footer a .ecmwf-template__icon {
            margin-right: 0.6em
        }
    }

    .ecmwf-template__header {
        font-size: 14px;
        height: 60px
    }

    .ecmwf-template__header .ecmwf-template__menu {
        height: 100%;
        display: flex;
        margin-right: 1em
    }

    .ecmwf-template__header .ecmwf-template__menu .ecmwf-template__icon {
        font-size: 2em;
        margin-right: 0
    }

    .ecmwf-template__header .ecmwf-template__menu .ecmwf-template__header-menu {
        border-top: 1px solid #fff;
        background: #000;
        font-size: 20px;
        width: 100vw;
        height: calc(100vh - 60px);
        display: flex;
        flex-direction: column;
        overflow-y: auto
    }

    .ecmwf-template__header .ecmwf-template__menu .ecmwf-template__header-menu > a {
        border-color: #fff;
        border-width: 0 0 1px 0;
        border-style: solid;
        text-decoration: none;
        color: #fff;
        padding: 1em 1.5em;
        display: flex;
        align-items: center
    }

    .ecmwf-template__header .ecmwf-template__menu .ecmwf-template__header-menu > a:hover, .ecmwf-template__header .ecmwf-template__menu .ecmwf-template__header-menu > a.ecmwf-template__active {
        border-color: #fff
    }

    @media (min-width: 960px) {
        .ecmwf-template__header .ecmwf-template__menu .ecmwf-template__header-menu {
            height: 3.1em;
            justify-content: center;
            flex-direction: row
        }

        .ecmwf-template__header .ecmwf-template__menu .ecmwf-template__header-menu > a {
            border-color: transparent;
            border-width: 2px 0 3px 0;
            padding: 0 1.5em
        }
    }

    .ecmwf-template__header .ecmwf-template__branding {
        margin: 0;
        padding: 0;
        font-weight: 400;
        font-size: 2em;
        display: flex;
        align-items: center;
        flex-grow: 1;
        justify-content: center
    }

    .ecmwf-template__header .ecmwf-template__branding .ecmwf-template__logo {
        font-size: 0.8em
    }

    .ecmwf-template__header .ecmwf-template__branding .ecmwf-template__logo .ecmwf-template__icon {
        width: 5.9em;
        margin-right: 0
    }

    .ecmwf-template__header .ecmwf-template__branding .ecmwf-template__logo + .ecmwf-template__title {
        display: none;
        margin-left: 1em;
        padding-left: 1em;
        border-left: 1px solid #fff;
        font-size: 0.5em
    }

    .ecmwf-template__header .ecmwf-template__links {
        margin-left: 1em
    }

    .ecmwf-template__header .ecmwf-template__help-menu {
        display: none
    }

    .ecmwf-template__header .ecmwf-template__user-info {
        display: none
    }

    .ecmwf-template__header .ecmwf-template__user-info .ecmwf-template__dropdown-anchor .ecmwf-template__icon {
        width: 1.5em;
        height: 1.5em;
        padding: 0 0.25em
    }

    .ecmwf-template__header .ecmwf-template__log-in {
        display: none
    }

    .ecmwf-template__header .ecmwf-template__log-in .ecmwf-template__icon {
        width: 1.5em;
        height: 1.5em;
        padding: 0 0.25em
    }

    .ecmwf-template__header .ecmwf-template__log-in .ecmwf-template__title {
        display: none
    }

    .ecmwf-template__header .ecmwf-template__user-menu {
        border-bottom: 1px solid rgba(0, 0, 0, 0.12)
    }

    @media (min-width: 720px) {
        .ecmwf-template__header .ecmwf-template__branding .ecmwf-template__logo + .ecmwf-template__title {
            display: inline-block;
            font-size: 0.6em
        }
    }

    @media (min-width: 960px) {
        .ecmwf-template__header {
            height: 48px
        }

        .ecmwf-template__header .ecmwf-template__branding {
            justify-content: flex-start
        }

        .ecmwf-template__header .ecmwf-template__help-menu {
            display: block
        }

        .ecmwf-template__header .ecmwf-template__user-info .ecmwf-template__dropdown-anchor .ecmwf-template__icon {
            width: 1em;
            height: 1em;
            padding: 0
        }

        .ecmwf-template__header .ecmwf-template__log-in .ecmwf-template__icon {
            width: 1em;
            height: 1em;
            padding: 0
        }

        .ecmwf-template__header .ecmwf-template__log-in .ecmwf-template__title {
            display: inline-block
        }
    }

    .ecmwf-template__subheader {
        font-family: "Open Sans", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        padding: 0.5em 1em;
        border-top: 1px solid currentColor;
        font-size: 0.9em
    }

    .ecmwf-template__subheader .ecmwf-template__app-title {
        display: flex;
        flex-grow: 1;
        justify-content: center;
        align-items: center
    }

    @media (min-width: 720px) {
        .ecmwf-template__subheader {
            display: none
        }
    }

    .ecmwf-template__content {
        flex-direction: column;
        display: flex;
        min-height: calc(100vh - 60px)
    }

    .ecmwf-template__content .ecmwf-template__content-wrapper {
        flex-grow: 1;
        align-items: flex-start
    }

    @media (min-width: 960px) {
        .ecmwf-template__content {
            min-height: calc(100vh - 48px - 50px)
        }
    }

    .ecmwf-template__footer {
        font-size: 12.6px
    }

    .ecmwf-template__footer .ecmwf-template__content-wrapper {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center
    }

    .ecmwf-template__footer .ecmwf-template__links {
        width: 100%;
        flex-direction: column;
        order: 1
    }

    .ecmwf-template__footer .ecmwf-template__links a {
        width: 100%;
        justify-content: center;
        padding: 1.5em 2em;
        border-bottom: 1px solid #fff
    }

    .ecmwf-template__footer .ecmwf-template__copyright {
        color: #999;
        display: block;
        width: 100%;
        margin: 2em 0;
        order: 2
    }

    @media (min-width: 960px) {
        .ecmwf-template__footer {
            height: 50px
        }

        .ecmwf-template__footer .ecmwf-template__content-wrapper {
            flex-direction: row;
            text-align: left
        }

        .ecmwf-template__footer .ecmwf-template__links {
            margin-left: auto;
            flex-direction: row;
            justify-content: flex-end;
            order: 2
        }

        .ecmwf-template__footer .ecmwf-template__links a {
            width: auto;
            border: none;
            padding: 0 1em;
            flex-shrink: 0
        }

        .ecmwf-template__footer .ecmwf-template__copyright {
            padding-left: 1em;
            margin: 0;
            order: 1
        }
    }

    @media (min-width: 1400px) {
        body.ecmwf-template__contained .ecmwf-template__content-wrapper {
            width: 1400px
        }
    }

    body.ecmwf-template__contained .ecmwf-template__header .ecmwf-template__menu .ecmwf-template__header-menu {
        left: 0
    }

    @media (min-width: 1400px) {
        body.ecmwf-template__contained .ecmwf-template__header .ecmwf-template__menu .ecmwf-template__header-menu {
            left: calc(-1 * (100vw - 1400px) / 2)
        }
    }

    </style>
