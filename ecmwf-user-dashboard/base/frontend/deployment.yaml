apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
    # url_suffix: example.com
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ecmwf/esowc-user-dashboard-frontend
        env:
        - name: NEXT_PUBLIC_SERVER_URL
          value: 'http://dashboard-api.example.com:80'
        - name: ALLOWED_DOMAINS
          value: "'apps.ecmwf.int','apps-dev.ecmwf.int'"
        - name: BASE_PATH
          value: 'frontend-mount-point'
        command:
        - "bash"
        - "-c"
        - "cd /usr/src/client && echo \"module.exports={reactStrictMode:true,images:{domains:[${ALLOWED_DOMAINS}],},basePath:'/${BASE_PATH}',assetPrefix:'/${BASE_PATH}',}\" > next.config.js && /usr/local/bin/npm run build && /usr/local/bin/npm run start"
        imagePullPolicy: Always
