apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: mongodb
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo:latest
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: user-dashboard-secrets
              key: MONGODB_USER
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: user-dashboard-secrets
              key: MONGODB_PASS
        imagePullPolicy: Always
        volumeMounts:
        - mountPath: /data/db
          name: ephemeral-data-volume
      volumes:
      - name: ephemeral-data-volume
        emptyDir: {}
